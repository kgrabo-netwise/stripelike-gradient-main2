<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stripe Gradient Animation</title>
	<meta name="robots" content="noindex">
	<style>
		html, body {
			padding: 0;
			margin: 0;
		}

		canvas#demo {
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>
<body>
	<canvas id="demo"></canvas>
	<script src="./dist/stripe-gradient.js"></script>
	<script>
		(function() {
			'use strict';

			new Gradient({
				canvas: 'canvas#demo',
				colors: ['#3A639F', '#227B94', '#FFDA78', '#B1C0FF']
			});

		})();
	</script>
</body>
</html>
